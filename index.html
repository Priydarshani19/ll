<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="s.css">
</head>
<body>
    
        <h1>For change the color click on me</h1>
        <button  class="b" id="para" onclick = fun() >click me</button>
        <h1>for show current time click on me</h1>
        <button   class="b" onclick = time() >time</button>
        <h1>Calculator</h1>
        <button  class="b" onclick = add() >addition</button>
        <button  class="b" onclick = sub() >substraction</button>
        <button  class="b" onclick = mul() >multiplication</button>
        <button  class="b" onclick = div() >division</button>
        
        <script>
        
          
        function fun()
        {
            document.getElementById("para").style.backgroundColor = "yellow";
        }
        function time(){
            //const d = new Date();
           
        //alert(d)
        let now = new Date();
let hours = now.getHours();
let minutes = now.getMinutes();
let seconds = now.getSeconds();

//console.log(`Current Time: ${hours}:${minutes}:${seconds}`);
t=("current time:"+ hours +":"+ minutes + ":" +seconds)
alert(t)
        }
        function add(){
            var num1=parseInt(prompt("enter value of number1"))
            var num2=parseInt(prompt("enter value of number2"))
            alert("Addition=>"+(num1+num2))
        }
        function sub(){
            var num1=parseInt(prompt("enter value of number1"))
            var num2=parseInt(prompt("enter value of number2"))
            alert("Substraction=>"+(num1-num2))
        }
        function mul(){
            var num1=parseInt(prompt("enter value of number1"))
            var num2=parseInt(prompt("enter value of number2"))
            alert("Multiplication=>"+(num1*num2))
        }
        function div(){
            var num1=parseInt(prompt("enter value of number1"))
            var num2=parseInt(prompt("enter value of number2"))
            alert("Division=>"+(num1/num2))
        }
        
        </script>
        
</body>
